	<section2 class="mainform">
		<form action="/fake-server" method="post">
			<b><h2 class="profile">FAN PROFILE </b>
			<hr>

			<div id="field">
				<label for="FirstName_id">First Name:</label><br>
				<input id="FirstName_id" type="text" name="First Name" required /></b>
			</div>

			<div id="field">
				<label for="MiddleName_id">Middle Name:</label><br>
				<input id="MiddleName_id" type="text" name="Middle Name" required /></b>
			</div>

			<div id="field">
				<label for="LastName_id">Last Name:</label><br>
				<input id="LastName_id" type="text" name="Last Name" required /></b>
			</div>

			<div id="field">
				<label for="PhoneNumber_id">Phone Number</label><br>
				<input id="PhoneNumber_id" type="tel" name="Phone Number" minlength="10" maxlength="14" placeholder="+234 8099444961" required /></b>
			</div>

			<div id="field">
				<label for="EmailAddress_id">Email Address:</label><br>
				<input id="EmailAddress_id" type="Email" name="Emaiil Address" placeholder="Please enter a Valid Email e.g nic4me@gmail.com" required /></b>
			</div>

			<div id="field">
				<label for="DateOfBirth_id">Date Of Birth:</label><br>
				<input id="DateOfBirth_id" type="Date" max="03-05-2010" name="Date of Birth" required /><b>
			</div>

			<div id="field">
				<label for="Address_id">Residential Address:</label><br>
				<textarea id="Address_id" type="text" name="Residential Address" rows="5" cols="50" placeholder="---Please enter your full Residential Address here---" required ></textarea>
			</div>

			<div id="field">
				<label for="NationalID_id">National Identity Number:</label><br>
				<input id="NationalID_id" type="text" name="National Identity Number" maxlength="10" maxlength="10" required /></b>
			</div>


			<div>
				<h4 class="History">SUPPORT HISTORY</h4><br><hr>
				<label for="Firstclub_id">First Club Supported:</label><br/>
				<input id="Firstclub_id" type="text" name="FIRST club" required /><br/>

				<label for="ClubAddress_id">First Club's Address:</label><br/>
				<textarea id="ClubAddress_id" type="text" name="First Club Address" rows="7" cols="70" placeholder="Please enter your First Club's address" required  /></textarea><br/>

				<p>Support Levels:</p>
				<label for="levelA_id">A:</label>
				<input id="levelA_id" type="radio" name="level A" />
				<label for="LevelB_id">B:</label>
				<input id="LevelB_id" type="radio" name="Level B" />
				<label for="LevelC_id">C:</label>
				<input id="LevelC_id" type="radio" name="Level C" />
				<label for="LevelD_id">D:</label>
				<input id="LevelD_id" type="radio" name="Level D" />
				<label for="LevelE_id">E:</label>
				<input id="LevelE_id" type="radio" name="Level E "/>


			</div>
		</form>
	</section2>
